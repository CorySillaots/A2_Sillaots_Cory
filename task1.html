<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
<p id="response"></p>


<script>
    //Prompt asking user what hour it is on 24 hour clock
    let hour = prompt("Please enter the current hour (Using a 24 hour clock)");
    //write if/else statement for breakfast, lunch, dinner and "wait"
    if (hour >= 6 && hour <= 9) {
        document.getElementById("response").innerHTML = "Breakfast is served.";
    } else if (hour >= 11 && hour <= 13) {
        document.getElementById("response").innerHTML = "Time for Lunch.";
    } else if (hour >= 17 && hour <= 20) {
        document.getElementById("response").innerHTML = "It's dinner time.";
    } else {
        document.getElementById("response").innerHTML = "Sorry, you'll have to wait or go get a snack."
    }
</script>
</body>
</html>
