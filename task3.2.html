<body>
    <div>
        <div id="results">
            <h4>Fahrenheit</h4>
                <p id="temp_fah"></p>
        </div>
        <div id="results">
            <h4>Celsius</h4>
                <p id="temp_cel"></p>
        </div>
    </div>
    <script>
let celsius = [];        
let fahrenheit = [];
for (let i = 20; i <= 120; i +=5){
    fahrenheit.push(i + "</br>");
let cel = ((i - 32) / 1.8); 
let cels = cel.toFixed(1);
    celsius.push(cels + "</br>");
}


//let convert = ((fahrenheit - 32) /1.8);

document.getElementById("temp_fah").innerHTML = fahrenheit;
document.getElementById("temp_cel").innerHTML = celsius;
    </script>
</body>
