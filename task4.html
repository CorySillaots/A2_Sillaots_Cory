<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
   <p id="info"></p>
 

    <script>
let userInput = parseInt(prompt("Please enter a number"));
        
function pyramid() {
    for (var i = 1; i < 7; i++) {
        for (var j = 1; j <= i; j++) {
            document.getElementById("info").insertAdjacentHTML(`beforeend`, +userInput);    
        }
        document.getElementById("info").insertAdjacentHTML(`beforeend`, `</br>`);    

        userInput++;
}
}
pyramid();

    </script>
